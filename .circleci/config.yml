workflows:
    version: 2
    complete_build:
        jobs:
            - prepare-build
            - build-docker:
                # Context here and below contains username and password for
                # dockerhub repo to write/read singularitynet docker images
                context: dockerhub
                requires:
                    - prepare-build
            - build-cogutil:
                context: dockerhub
                requires:
                    - build-docker
            - build-atomspace:
                context: dockerhub
                requires:
                    - build-cogutil
            - build-ure:
                context: dockerhub
                requires:
                    - build-cogutil
                    - build-atomspace
            - build-cogserver:
                context: dockerhub
                requires:
                    - build-cogutil
                    - build-atomspace
            - build-attention:
                context: dockerhub
                requires:
                    - build-cogutil
                    - build-atomspace
                    - build-cogserver
            - build-pln:
                context: dockerhub
                requires:
                    - build-cogutil
                    - build-atomspace
                    - build-ure
            - build-opencog:
                context: dockerhub
                requires:
                    - build-docker
                    - build-cogutil
                    - build-atomspace
                    - build-cogserver
                    - build-attention
                    - build-ure
                    - build-pln
            - build-moses:
                context: dockerhub
                requires:
                    - build-cogutil
            - build-asmoses:
                context: dockerhub
                requires:
                    - build-cogutil
                    - build-atomspace
            - build-miner:
                context: dockerhub
                requires:
                    - build-cogutil
                    - build-atomspace
                    - build-ure
            - build-learn:
                context: dockerhub
                requires:
                    - build-cogutil
                    - build-atomspace
                    - build-cogserver
                    - build-opencog
            - build-visualization:
                context: dockerhub
