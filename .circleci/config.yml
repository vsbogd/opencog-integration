                    make -C /ws/ure/build install
                    make -C /ws/pln/build install
                    make -C /ws/cogserver/build install
                    make -C /ws/attention/build install
                    git clone --depth 1 -b $OPENCOG_BRANCH $OPENCOG_REPO .
